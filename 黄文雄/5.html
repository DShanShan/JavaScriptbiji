<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function formatTime() {
            var myDate=new Date();
            var HH = myDate.getHours();
            var MM = myDate.getMinutes();
            var SS = myDate.getSeconds();
            return HH+':'+MM+':'+SS
        }
        var time=formatTime();
        document.write(time);

    </script>
</head>
