			// 1.求100以内所有能被3和7整除的数的和
			var sum1 = 0;
			for (var i = 1; i <= 100; i++) {
				if (i % 3 == 0 && i % 7 == 0) {
					sum1 += i;
				}
			}
			console.log("100以内所有能被3和7整除的数的和" + sum1);

			//2.使用for循环打印图形
			for (var i = 1; i <= 5; i++) {
				for (var j = 1; j <= i; j++) {
					if (j == i) {
						document.write("o");
					} else {
						document.write("*");
					}
				}
				for (var k = 8; k >= 2 * i - 1; k--) {
					document.write("*");
				}
				for (var j = 5; j >= i; j--) {
					if (j == i) {
						document.write("o");
					}
				}
				for (var j = 1; j <= i - 1; j++) {
					document.write("*");
				}
				document.write("<br>");
			}
			for (var i = 1; i <= 5; i++) {
