        console.log("互换前的数组"+arr);

        // 传入用中杆分隔的字符串，调用函数后生成驼峰命名法的字符串。
        function toCamelCase(str) {
            var arr=str.split('-');
            for (var i=1;i<arr.length;i++){
                arr[i]=arr[i][0].toUpperCase()+arr[i].slice(1);
            }
            var s = arr.join("");
            return s;
        }
        var str='get-element-by-id';

        // 从以下学员名单中随机选出4个学员：
        var arr2 = ["鹿晗","王俊凯","蔡徐坤","彭于晏","周杰伦","刘德华","赵本山"];
        var arr3=[];
        for (var i=0;i<arr2.length;i++){
            var flag=true;
            var number = Math.floor(Math.random()*arr2.length);
            for (var j=0;j<arr3.length;j++){
                if(arr3[j]===arr2[number]){
                    flag=false;
                }

            }
                if (flag) {
                    if(arr3.length<4){
                        arr3[arr3.length] = arr2[number];
                    }
                }
        }
        console.log("随机选出4个学员");
