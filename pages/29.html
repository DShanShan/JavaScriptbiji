<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 25)	打印水仙花数，如：153是一个”水仙花数”，因为153=1的三次方+5的三次方+3的三次方。
        // 程序分析：利用for循环控制100-999的数，每个数分解出个位、十位、百位
        console.log("100-999中为水仙花数的有");
        for (var i=100;i<=999;i++){
            var gei=i%10;
            var shi=parseInt(i/10%10);
            var bai=parseInt(i/100);
            if (gei*gei*gei+shi*shi*shi+bai*bai*bai===i) {
                console.log(i);
            }
        }


    </script>
</head>

</body>
</html>
