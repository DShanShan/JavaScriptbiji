<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            border: 1px solid #cccccc;
        }
        td:hover{
            background-color: pink;
        }
    </style>
    <script>
        // 26)	打印一个带表格的九九乘法表，鼠标移到单元格加背景颜色
        document.write("<table>");
        for (var i=1;i<=9;i++){
            document.write("<tr>");
            for (var j=1;j<=i;j++){
                document.write("<td>");
                document.write(j+"×"+i+"="+(j*i)+"&nbsp;");
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
